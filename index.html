<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="assets/css/style.css">
    <title>Carol's Code Quiz!</title>
</head>
<body>
<!--button to start quiz-->
<div id ="start-page" style="display: block;">
    <button class = "start-button" id = "start-btn">
        <h1>Start Quiz!</h1>
    </button>    
</div>
<div id="quiz-container" class = "quiz" style = "display: none;"><!--hide quiz display until start event listener is triggered-->
    <div id="question-container">
        <h1 id = "question"></h1>
    </div>
        <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
            <p><button id="btnA" class="btn btn-dark"></button></p>
            <p><button id="btnB" class="btn btn-dark"></button></p>
            <p><button id="btnC" class="btn btn-dark"></button></p>
            <!--horizontal break-->
            <hr id="lineBreak"  class="mt-4">
            <p id="answerCheck"></p>
        </div>
    <!--timer-->
    <div id="time-container">
        <div>Timer :  <span id = "timer">0</span></div>
    </div>
    </div> 
    <!--this is the quiz end div mind u-->
    <!--score page-->
    <div id="score-container" style="display: none;">
        <h1>All Done</h1>
    </div>
    <div id="score-page" style="display: none;">
        <h1></h1>
    </div>
    <!--taking input for user scores-->
    <div id = highScorePage style="display: none;">
        <h1>All Done!</h1>
        <div id="finalTime" class="col text-right" style="display: none;">Time's Up!</div>
        <p>Your Score: <span id = "score"></span></p>
        <p>Enter Initials: <input type = "text" id = "initials-input"></p>
        <button type = "button" id = "initialsSubmit"></button>
    </div>
    <!--displaying highscores after game ends-->
    <div id = "highscores" style="display: none;">
        <h1>Highscores</h1>
        <div id="scores"></div>
        <button type="button" id="goBack">Go Back</button>
        <button type = button id ="viewScores">View Scores</button>
        <button type="button" id="clearScores">Clear Scores</button> 
    </div>
<script src="assets/js/quiz.js"></script>

</body>
</html>
